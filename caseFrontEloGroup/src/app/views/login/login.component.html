<div class="row d-flex bg-login align-items-center justify-content-center p-5 m-0">
    <div class="col-md-4 login-box p-5 pt-5 pl-5 pr-5">

        <img class="mx-auto d-block" src="https://elogroup.com.br/wp-content/uploads/2021/08/Logo-1.svg" width="90%">

        <div class="form-group mt-1">
            <label for="usuario" class="form-label">Usuário *</label>
            <input type="text" [(ngModel)]="usuario" (keyup)="verificaFormulario()" name="usuario" id="usuario" class="form-control" placeholder="digite um usuário"
                required />
                <small class="alerta">{{alertUsuario}}</small>
        </div>

        <div class="form-group">
            <label for="senha" class="form-label mt-4">Senha *</label>
            <input type="password" [(ngModel)]="senha" (keyup)="verificaFormulario()" name="senha" id="senha" class="form-control" placeholder="insira sua senha"
                required />
                <small class="alerta">{{alertSenha}}</small>
        </div>

        <div class="form-group">
            <label for="senhaConfirma" class="form-label mt-4">Confirmar Senha *</label>
            <input type="password" [(ngModel)]="confirmaSenha" (keyup)="verificaFormulario()" name="senhaConfirma" id="senhaConfirma" class="form-control mb-2"
                placeholder="repita sua senha" required />
                <small class="alerta">{{alertConfirmaSenha}}</small>
        </div>

        <div class="mt-5">
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-light w-100" type="submit" (click)="entrar()"><i class="fa fa-arrow-right" aria-hidden="true"></i> Registrar</button>
            </div>
        </div>

    </div>
</div>
