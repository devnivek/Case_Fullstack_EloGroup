<div class="container bg-elo">

    <div class="row mt-5 align-items-top justify-content-center">
        <div class="col-md-5 p-5">

            <div class="form-group mt-1">
                <label for="nome" class="form-label text-white">Nome *</label>
                <input type="text" [(ngModel)]="nome" (keyup)="verificaFormulario()" name="nome" id="nome" class="form-control" required />
                <small class="alerta">{{alertNome}}</small>
            </div>

            <div class="form-group">
                <label for="telefone" class="form-label text-white mt-4">Telefone *</label>
                <input type="phone" [(ngModel)]="telefone" (keyup)="verificaFormulario()" name="telefone" id="telefone" class="form-control" required />
                <small class="alerta">{{alertPhone}}</small>
            </div>

            <div class="form-group">
                <label for="email" class="form-label text-white mt-4">Email *</label>
                <input type="email" [(ngModel)]="email" (keyup)="verificaFormulario()" name="email" id="email" class="form-control mb-2"
                    required />
                <small class="alerta">{{alertEmail}}</small>
            </div>

        </div>

        <div class="col-md-5 p-5">
            <div style="background-color: #1822dc; border-bottom: 4px solid #1822dc;">
                <h6 class="text-center text-white pt-2">OPORTUNIDADES</h6>
            </div>
            <div class="p-4 elo-box">
                <ul class="list-group">
                    <li class="list-group-item text-white">
                        <input type="checkbox" [(ngModel)]="masterSelected" name="list_name" value="m1"
                            (change)="checkUncheckAll()" /> <strong> Selecionar todos</strong>
                    </li>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item text-white" *ngFor="let item of checklist">
                        <input type="checkbox" [(ngModel)]="item.isSelected" name="list_name" value="{{item.id}}"
                            (change)="isAllSelected()" />
                        {{item.value}}
                    </li>
                </ul>
            </div>
            <small class="alerta">{{alertCheck}}</small>

            <div class="mt-5">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-light w-100" (click)="salvar()" type="submit"><i class="fa fa-check"
                            aria-hidden="true"></i> Salvar</button>
                </div>
            </div>

        </div>

    </div>
